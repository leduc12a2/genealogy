name: run-app-expo
on:
  push:
     branches: [main]
jobs:
    install-dependencies:
            runs-on: ubuntu-latest
            steps:
                - name: ğŸ— Setup Node
                  uses: actions/setup-node@v3
           - uses: actions/setup-node@v3
                  with:
                    node-version: 18
                    cache: 'npm'
                    cache-dependency-path: subdir/package-lock.json
                - run: npm ci
                - run: npm test

                - name: ğŸ“¦ Install dependencies
                  run: npm install
                - name: ğŸ“¦ Run app
                  run: npx expo start