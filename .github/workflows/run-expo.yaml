name: run-app-expo
on:
  push:
     branches: [main]
jobs:
    install-dependencies:
            runs-on: ubuntu-latest
            steps:
                - name: 🏗 Setup repo
                  uses: actions/checkout@v3

                - name: 🏗 Setup Node
                  uses: actions/setup-node@v3
                  with:
                    node-version: 18.x
                    cache: yarn

                - name: 📦 Install dependencies
                  run: yarn install

                - name: 🚀 Build app
                  run: yarn start