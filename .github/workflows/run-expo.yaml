name: run-app-expo
on:
  push:
     branches: [main]
jobs:
    install-dependencies:
            runs-on: ubuntu-latest
            steps:
                - name: ğŸ— Setup repo
                  uses: actions/checkout@v3

                - name: ğŸ— Setup Node
                  uses: actions/setup-node@v3
                  with:
                    node-version: 18.x
                    cache: yarn

                - name: ğŸ“¦ Install dependencies
                  run: yarn install

                - name: ğŸ“¦ Fix expo
                  run: npx expo install --fix

          
                - name: ğŸš€ Build app
                  run: npx expo start
