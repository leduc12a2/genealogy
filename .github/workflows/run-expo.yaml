name: run-app-expo
on:
  push:
     branches: [main]
jobs:
    install-dependencies:
            runs-on: ubuntu-latest
            steps:
                - uses: actions/checkout@v3
                - uses: actions/setup-node@v3
                  with:
                    node-version: 16
                    cache: 'npm'
                - run: npm ci
                - run: npm test